<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>91福利小说-发布地址</title>
    <meta name="viewport" content="width=device-width,inital-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <!--[if IE 8]>
		<style>.ie8 .alert-circle,.ie8 .alert-footer{display:none}.ie8 .alert-box{padding-top:75px}.ie8 .alert-sec-text{top:45px}</style>
	<![endif]-->
</head>
<body class="ie8">
    <div id="js-alert-box" class="alert-box" style="display: block;">
        <svg class="alert-circle" width="234" height="234">
            <circle cx="117" cy="117" r="108" fill="#FFF" stroke="#43AEFA" stroke-width="17">
            </circle>
            <circle id="js-sec-circle" class="alert-sec-circle" cx="117" cy="117" r="108" fill="transparent" stroke="#F4F1F1" stroke-width="18" transform="rotate(-90 117 117)" style="stroke-dashoffset: 0">
            </circle>
        </svg>
        <div id="js-sec-text" class="alert-sec-text">2</div>
        <div class="alert-body">
            <div id="js-alert-head" class="alert-head"></div>
            <div class="alert-concent">
                <p><a href="http://www.flxs1.tk" style="color:#02CEB1;font-size:28px">http://www.91flxs.com</a></p>
                <br>
                <p>正在为你跳转最新网址</p>
                <p>为了您能正常访问本站</p>
                <p>请将发布地址页加入收藏</p>
            </div>
            <a id="js-alert-btn" class="alert-btn" href="javascript:top.location.href=&#39;http://www.flxs1.tk&#39;;">立即进入</a>
        </div>
    </div>
</body>
</html>
<script>
    function alertSet(e) {
        document.getElementById("js-alert-box").style.display = "block",
        document.getElementById("js-alert-head").innerHTML = e;
        var t = 3;
        var n = document.getElementById("js-sec-circle");
        document.getElementById("js-sec-text").innerHTML = t;
        setInterval(function() {
            if (t == 0) {
                window.location.href = 'http://www.flxs1.tk';
            } else {
                --t;
                document.getElementById("js-sec-text").innerHTML = t;
                var e = Math.round(t / 3 * 735);
                n.style.strokeDashoffset = e - 735;
            }
        },970);
    }
    alertSet('永久发布地址');
    function clickIE4() {
        if (event.button == 2) {
            return false
        }
    }

    function clickNS4(e) {
        if (document.layers || document.getElementById && !document.all) {
            if (e.which == 2 || e.which == 3) {
                return false
            }
        }
    }

    function OnDeny() {
        if (event.ctrlKey || event.keyCode == 78 && event.ctrlKey || event.altKey || event.altKey && event.keyCode == 115) {
            return false
        }
    }
    if (document.layers) {
        document.captureEvents(Event.MOUSEDOWN);
        document.onmousedown = clickNS4;
        document.onkeydown = OnDeny()
    } else if (document.all && !document.getElementById) {
        document.onmousedown = clickIE4;
        document.onkeydown = OnDeny()
    }
    document.oncontextmenu = new Function("return false");
</script>
